<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication - Pokémon Trading</title>
    <link rel="stylesheet" href="css/style-auth.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-container">
        <div class="auth-header">
          <h1 class="auth-title">Pokémon Trading</h1>
          <p class="auth-subtitle">Access your card collection</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button class="tab-btn active" data-tab="signin">Sign In</button>
          <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div class="form-container active" id="signin-container">
          <form id="signInForm">
            <div class="form-group">
              <label for="signin-username">Username</label>
              <input 
                type="text" 
                id="signin-username" 
                name="username" 
                placeholder="Enter your username"
                required 
              />
            </div>

            <div class="form-group">
              <label for="signin-password">Password</label>
              <input 
                type="password" 
                id="signin-password" 
                name="password" 
                placeholder="Enter your password"
                required 
              />
            </div>

            <div id="signin-error" class="error-message"></div>
            
            <button type="submit" class="submit-btn">Sign In</button>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container" id="signup-container">
          <form id="signUpForm">
            <div class="form-group">
              <label for="signup-username">Username</label>
              <input 
                type="text" 
                id="signup-username" 
                name="username" 
                placeholder="Choose a username"
                required 
              />
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <input 
                type="password" 
                id="signup-password" 
                name="password" 
                placeholder="Create a password (min. 8 characters)"
                required 
              />
            </div>

            <div id="signup-error" class="error-message"></div>
            <div id="signupMessage" class="success-message"></div>
            
            <button type="submit" class="submit-btn">Create Account</button>
          </form>
        </div>

        <div class="auth-footer">
          <button onclick="window.location.href='landing.html'" class="back-btn">
            ← Back to Home
          </button>
        </div>
      </div>
    </div>

    <script src="js/auth-handler.js"></script>
  </body>
</html>
